dist: trusty
language: rust
rust:
  - stable
  - beta
  - nightly
env:
  global:
    - LD_LIBRARY_PATH="$JAVA_HOME/jre/lib/amd64/server"
  matrix:
    - JDK=oraclejdk8
    - JDK=openjdk8
before_script:
  - jdk_switcher use $JDK
install:
  - rustup component add rustfmt-preview
script:
  - if [[ ${TRAVIS_RUST_VERSION} == "stable" ]]; then rustfmt --error-on-unformatted --write-mode diff src/lib.rs; fi
  - cargo test --verbose --features libjvm
  - (cd examples/java-lib && ./test.sh)
matrix:
  allow_failures:
    - rust: nightly
notifications:
  email: false
